{% extends 'base.html' %}
{% load static %}

{% block pagetitle %}

    <title>Drop an Enrollment - NittanyPath System</title>
    
{% endblock %}

{% block bodycontent %}
  <div class="col-6">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Drop an Enrollment</legend>
        <h2>Please confirm that you're dropping this course <i>{{ object.course_section.course }}</i>.</h2>
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-danger" type="submit">Confirm to DROP</button>
        <a class="btn btn-outline-secondary" href="{% url 'my-enrollment' %}">Cancel</a>
      </div>
    </form>
  </div>

{% endblock %}
