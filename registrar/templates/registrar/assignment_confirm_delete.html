{% extends 'base.html' %}
{% load static %}

{% block pagetitle %}

    <title>Delete an Assignment - NittanyPath System</title>
    
{% endblock %}

{% block bodycontent %}
  <div class="col-6">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Delete an Assignment</legend>
        <h2>Please confirm that you're deleting this post <i>{{ object.assignment }}</i>.</h2>
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-danger" type="submit">Confirm to DELETE</button>
        <a class="btn btn-outline-secondary" href="{% url 'view-course-assignment' object.course_id.course_id %}">Cancel</a>
      </div>
    </form>
  </div>

{% endblock %}
